<div class="auth-container">
    <div class="auth-image"></div>

    <div class="auth-card">
        <div class="auth-card-inner">

            <div id="loginForm" class="form-visible w-100" *ngIf="isLoginMode">
                <img src="/img/logolibro.png" alt="Logo Biblioteca" class="logo">
                <h3>Iniciar Sesión</h3>
                
                <form (ngSubmit)="onLogin()" class="d-flex flex-column w-100">
                    
                    <input type="email" 
                           [(ngModel)]="loginData.email" 
                           name="email" 
                           class="form-control" 
                           placeholder="Correo electrónico" 
                           required>

                    <input type="password" 
                           [(ngModel)]="loginData.password" 
                           name="password" 
                           class="form-control" 
                           placeholder="Contraseña" 
                           required>

                    <button type="submit" class="btn btn-primary mt-2">Ingresar</button>
                </form>
                
                <div class="text-center switch-link mt-2">
                    ¿No tienes cuenta? <a style="cursor: pointer" (click)="toggleMode()">Regístrate</a>
                </div>
            </div>

            <div id="registerForm" class="form-visible w-100" *ngIf="!isLoginMode">
                <img src="/img/logolibro.png" alt="Logo Biblioteca" class="logo">
                <h3>Crear Cuenta</h3>
                
                <form (ngSubmit)="onRegister()" class="d-flex flex-column w-100">
                    
                    <input type="text" 
                           [(ngModel)]="registerData.nombre" 
                           name="nombre" 
                           class="form-control" 
                           placeholder="Nombre completo" 
                           required>

                    <input type="email" 
                           [(ngModel)]="registerData.email" 
                           name="email" 
                           class="form-control" 
                           placeholder="Correo electrónico" 
                           required>

                    <input type="password" 
                           [(ngModel)]="registerData.password" 
                           name="password" 
                           class="form-control" 
                           placeholder="Contraseña" 
                           required>

                    <input type="password" 
                           [(ngModel)]="registerData.confirmPassword" 
                           name="confirmPassword" 
                           class="form-control" 
                           placeholder="Confirmar contraseña" 
                           required>

                    <button type="submit" class="btn btn-primary mt-2">Registrarme</button>
                </form>
                
                <div class="text-center switch-link mt-2">
                    ¿Ya tienes cuenta? <a style="cursor: pointer" (click)="toggleMode()">Inicia sesión</a>
                </div>
            </div>

        </div>
    </div>
</div>
