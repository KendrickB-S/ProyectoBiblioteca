<div class="container-fluid main-content">
    <h1 class="mt-4 mb-4">Gestión de Usuarios Lectores</h1>
    <p class="text-secondary">Administra los usuarios lectores de la Biblioteca.</p>

    <button type="button" class="btn btn-primary mb-4" data-bs-toggle="modal" data-bs-target="#usuarioModal">
        <i class="bi bi-plus-circle me-2"></i> Registrar Nuevo Usuario
    </button>

    <div class="table-responsive shadow-sm rounded">
        <table class="table table-striped table-hover rounded">
            <thead class="table-custom-header">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Correo Electrónico</th>
                    <th>Rol</th>
                    <th>Fecha Registro</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let u of usuarios">
                    <td>{{ u.id }}</td>
                    <td>{{ u.nombre }}</td>
                    <td>{{ u.correo }}</td>
                    <td>{{ u.rol }}</td>
                    <td>{{ u.fecha }}</td>
                    <td>
                        <button class="btn btn-sm btn-warning me-2" data-bs-toggle="modal" data-bs-target="#usuarioModal">
                            <i class="bi bi-pencil-square"></i> Editar
                        </button>
                        <a class="btn btn-sm btn-danger">
                            <i class="bi bi-trash"></i> Eliminar
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="modal fade" id="usuarioModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Registrar/Editar Usuario</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Nombre completo" required>
                    </div>
                    <div class="mb-3">
                        <label for="rol" class="form-label">Rol</label>
                        <select class="form-select form-control" id="rol" required>
                            <option value="1">Lector</option>
                            <option value="2">Administrador</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer border-0">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            </div>
        </div>
    </div>
</div>
